<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип МЕСТО" />
        </header>

        <main>
            <section class="profile conteiner">
               <div class="profile__box">
                    <img class="profile__image" src="./images/kusto.jpg" alt="Фото" />
                    <div class="profile__items">
                        <div class="profile__item">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button-pen" type="button"><img class="profile__imag-pen" src="./images/pen.svg" alt="Редактировать профиль" /></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
               </div>
                <button class="profile__add" type="button"><img class="profile__button-add" src="./images/plus.svg" alt="Добавить изображение"></button>
            </section>

            <section class="element conteiner">
                <ul class="element__items"></ul>
            </section>

            <template class="template">
                     <li class="element__item">
                        <button class="element__link-img" type="button"><img class="element__foto" src="#" alt="Изображение нового объекта" /></button>
                        <button class="element__dell"><img class="element__img-dell" src="./images/dell.svg" alt="Удалить"></button>
                        <div class="element__mesto">
                            <h2 class="element__text"></h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
            </template>
        </main>

        <footer class="footer">
            <p class="footer__name" lang="en">&copy; 2023 Mesto Russia</p>
        </footer>

        <section class="popup popup-profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-popup" novalidate>
                    <input class="popup__input popup__input_type_name" id="name" type="text" name="name" placeholder="Имя Фамилия" minlength=2 maxlength=40 required/>
                    <span class="popup__error popup__error_activ" id="name-error" ></span>
                    <input class="popup__input popup__input_type_job" id="job" type="text" name="job" placeholder="Напишите о себе" minlength=2 maxlength=200 required/>
                    <span class="popup__error popup__error_activ" id="job-error"></span>
                    <button class="popup__button popup__button_save popup__button_invalid" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup-mesto">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="addform" novalidate>
                    <input class="popup__input popup__input_type_mesto-name" id="mesto-name" type="text" name="mesto-name" placeholder="Название" minlength=2 maxlength=30 required/>
                    <span class="popup__error popup__error_activ" id="mesto-name-error"></span>
                    <input class="popup__input popup__input_type_url-img" id="url-img" type="url" name="url-img" placeholder="Ссылка на картинку" required/>
                    <span class="popup__error popup__error_activ" id="url-img-error"></span>
                    <button class="popup__button popup__button_create popup__button_valid" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup-img">
            <div class="popup__container popup__container-img ">
                <figure class="popup__img-content">
                    <button class="popup__close" type="button"></button>
                    <img class="popup__element-foto" src="#" alt="Изображение нового объекта">
                    <figcaption class="popup__name-img"></figcaption>
                </figure>
            </div>
        </section>
        <script type="module" src="./pages/index.js"></script>           
    </body>
</html>
